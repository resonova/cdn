<body>
<br>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="card-title"><h3>JSONP Example</h3></div>
            <div class="card-text">
                <hr><br>
                <span id="number-fact"></span>
                <script>
                    function showNumber(str) {
                        document.getElementById('number-fact').innerText = str;
                    }

                    (function() {
                        var scriptTag = document.createElement('script');
                        scriptTag.async = true;
                        scriptTag.src = "http://numbersapi.com/42/math?callback=showNumber";
                        document.body.appendChild(scriptTag);
                    })();
                </script>
                <br><br>
                <hr>
                <p><i>Learn more <a href="http://numbersapi.com/">numbersapi.com</a></i></p>
            </div>
        </div>
    </div>
</div>
