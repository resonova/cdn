<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ****** SEO META TAGS ****** -->

        img {
            max-width: 100%;
            height: auto;
            border: 1;
            margin: 10;
            padding: 10;

        #card {
            border: 1;

<body>
    <!-- HEADER AREA -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>DJIA (Index Snapshot)</h1>
        </div>
    </div>
    <!-- header ending -->
    <!-- FIRST CONTENT CARD -->
    <div class="container">
        <div class="card" style="padding: 5px">
            <main>
                <img src="http://bigcharts.marketwatch.com/kaavio.Webhost/charts/big.chart?nosettings=0&symb=DJIA&uf=0&type=2&size=2&style=311&freq=1&compidx=&ma=0&maval=9&lf=1&lf2=0&lf3=0&mocktick=1&showColor=True"
                    alt="DJIA">

        </div>
    </div>
    <!-- SECOND CONTENT CARD -->
    <div class="container">
        <div class="card" style="padding: 5px">
            <main>
                <p>
                    <i>Image Source: </i>
                </p>
                <p>
                    <i>
                        <a href="http://bigcharts.marketwatch.com/kaavio.Webhost/charts/big.chart?nosettings=0&symb=DJIA&uf=0&type=2&size=2&style=311&freq=1&compidx=&ma=0&maval=9&lf=1&lf2=0&lf3=0&mocktick=1&showColor=True">http://bigcharts.marketwatch.com/kaavio.Webhost/charts/big.chart</a>
