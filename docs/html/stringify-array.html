<body>
    <br>
    <div class="container">
        <div class="card animated fadeIn">
            <div class="card-body">
                <div class="card-title">
                    <h2>JSON.stringify(array)</h2>
                    <p>&nbsp;</p>
                </div>
                <div class="card-text">
                    <p>This page uses JavaScript to generate a user-defined JSON array. Enter some content into the boxes below and press the "SUBMIT" button.</p>
                    <br>
                    <textarea type="text" id="areaA" class="animated fadeInLeft">INPUT 1</textarea>
                    <p>&nbsp;</p>
                    <textarea type="text" id="areaB" class="animated fadeInRight">INPUT 2</textarea>
                    <p>&nbsp;</p>
                    <textarea type="text" id="areaC" class="animated fadeInLeft">INPUT 3</textarea>
                    <br>
                    <p>&nbsp;</p>
                    <button class="btn btn-success" onclick="arrFunction()">SUBMIT</button>
                    <br>
                    <p>&nbsp;</p>
                </div>
                <hr>
                <div class="card-title">
                    <h4>OUTPUT</h4>
                </div>
                <div class="card-text">
                    <pre><code id="resultOut">&nbsp;</code></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function arrFunction() {
            var x = document.getElementById("areaA").value;
            var y = document.getElementById("areaB").value;
            var z = document.getElementById("areaC").value;
            var array = [];
            array[0] = x;
            array[1] = y;
            array[2] = z;
            alert(JSON.stringify(array));
            document.getElementById("resultOut").innerHTML = JSON.stringify(array);
        }
    </script>
