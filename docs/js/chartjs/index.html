    canvas {
      height: 100vh;
      width: 100vw;
      position: fixed;
    }
  </style>
  <script type="text/javascript" src="https://resonova.github.io/cdn/js/chartjs/moment-min.js"></script>
  <script type="text/javascript" src="https://resonova.github.io/cdn/js/chartjs/chart-min.js"></script>
  <script type="text/javascript" src="https://resonova.github.io/cdn/js/chartjs/chartjs-plugin-streaming.js"></script>

<body>
  <canvas id="chart1" class="chartjs-render-monitor"></canvas>
  <!--<canvas id="chart2" class="chartjs-render-monitor"></canvas>-->
  <script>
    var ctx = document.getElementById('chart1').getContext('2d');
    var chart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
            label: 'Core Blue Data',
            borderColor: 'rgba(22, 110, 183, 0.8)',
            backgroundColor: 'rgba(22, 110, 183, 0.2)',
            // lineTension: 0,
            // borderDash: [8, 4]
          },
          {
            label: 'Core Green Data',
            borderColor: 'rgba(22, 183, 63, 0.8)',
            backgroundColor: 'rgba(22, 183, 63, 0.2)'
          }
        ]
      },
      options: {
        scales: {
          xAxes: [{
            type: 'realtime',
            realtime: {
              delay: 2000,
              onRefresh: function (chart) {
                chart.data.datasets.forEach(function (dataset) {
                  dataset.data.push({
                    x: Date.now(),
                    y: Math.random()
                  });
                });
              }
            }
          }]
        }
      }
    });
